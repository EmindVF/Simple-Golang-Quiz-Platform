{{template "base-top" .}}
<h1>Users</h1>
{{range .users}}
<div class="container" style="text-align: left;">
    <b>User id:</b> {{.Id}} <br>
    <b>UserName:</b> {{.UserName}}<br>
    <b>Email:</b> {{.Email}}<br>
    <b>Created at:</b> {{.CreatedAt | formatDate}}<br>
    <b>Roles:</b> <br> 
    {{if eq (len .Roles) 0}} None {{ end }}
    {{range .Roles}}
        <i>{{.Name}}</i>
    {{end}}
    <br>
    <a href="/users/{{.Id}}/edit">
        <button>Edit</button>
    </a>
    <form method="post" action="/users/{{.Id}}/delete" style="display:inline;">
        <button type="submit" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
    </form>
</div>
<br>
{{end}}
{{template "base-bottom" .}}
