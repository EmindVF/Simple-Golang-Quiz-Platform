{{template "base-top" .}}
<h1>{{.news.Title}}</h1>
<p>{{.news.NewsText}}</p>
<p><i>Published at: {{.news.CreatedAt | formatDate}}</i></p>
{{ if not (eq (bitwiseAnd .permissions 1) 0) }}
<a href="/news/{{.news.Id}}/edit">
    <button>Edit</button>
</a>
<form method="post" action="/news/{{.news.Id}}/delete" style="display:inline;">
    <button type="submit" onclick="return confirm('Are you sure you want to delete this news item?');">Delete</button>
</form>
{{end}}
<a href="/news">
    <button>Back to List</button>
</a>
{{template "base-bottom" .}}
